<!DOCTYPE html>
<html lang="id" class=""> <!-- Kelas 'dark' akan ditambahkan di sini oleh JS untuk mode gelap -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKVerse.id - Toko Buku Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #f59e0b; /* yellow-500 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d97706; /* yellow-600 */
        }
    </style>
    <script>
        // Konfigurasi Tailwind CSS untuk mode gelap
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#f97316',
                        'brand-yellow': '#f59e0b',
                        'brand-dark': '#1a202c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-brand-dark transition-colors duration-300">

    <!-- Halaman Selamat Datang -->
    <div id="welcome-screen" class="fixed inset-0 bg-brand-dark flex flex-col items-center justify-center z-50 transition-opacity duration-500">
        <div class="text-center">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-4">
                Selamat Datang di <span class="text-brand-orange">BOOKVerse.id</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">Dunia literasi di ujung jarimu.</p>
            <button id="enter-button" class="bg-brand-orange hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                Klik!
            </button>
        </div>
    </div>

    <!-- Konten Utama Toko -->
    <div id="main-content" class="hidden">
        <header class="bg-white/80 dark:bg-brand-dark/80 backdrop-blur-sm sticky top-0 z-40 shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-brand-orange">BOOKVerse.id</h1>
                <div class="flex items-center space-x-4">
                    <!-- Fitur Search -->
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Cari judul buku..." class="w-40 md:w-64 pl-4 pr-10 py-2 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:border-brand-orange dark:focus:border-brand-yellow">
                        <svg class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                    <!-- Tombol Light/Dark Mode -->
                    <button id="theme-toggle" class="p-2 rounded-full text-brand-yellow hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg id="theme-icon-light" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg id="theme-icon-dark" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <!-- Display Buku -->
            <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Kartu buku akan dimasukkan di sini oleh JavaScript -->
            </div>
            <!-- Pesan jika buku tidak ditemukan -->
            <div id="no-results" class="hidden text-center py-20">
                 <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                <h2 class="mt-2 text-xl font-semibold text-gray-900 dark:text-white">Buku tidak ditemukan</h2>
                <p class="mt-1 text-md text-gray-500 dark:text-gray-400">Maaf, kami tidak dapat menemukan buku yang Anda cari.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DATABASE BUKU (Contoh Data) ---
            const books = [
                { id: 1, title: "Dunia Sophie", author: "Jostein Gaarder", price: "Rp 50.000", description: "Dunia Sophie adalah novel filsafat yang mengajak pembaca memahami sejarah dan pertanyaan-pertanyaan besar tentang kehidupan dengan cara yang sederhana dan memikat.", image: "duniasophie.jpg" },
                { id: 2, title: "Rumah Lebah", author: "Ruwi Meita", price: "Rp 40.000", description: "Rumah Lebah menyingkap misteri seorang anak yang bersikeras hidup bersama enam sosok asingâ€”nyata atau ilusi, hanya rahasia gelap yang bisa menjawabnya.", image: "rumahlebah.jpg" },
                { id: 3, title: "Funiculi Funicula 1", author: "Toshikazu Kawaguchi", price: "Rp 50.000", description: "Funiculi Funicula 1 menceritakan tentang sebuah kafe tua di Tokyo yang bisa membawa orang kembali ke masa lalu.", image: "ff1.jpg" },
                { id: 4, title: "Funiculi Funicula 2", author: "Toshikazu Kawaguchi", price: "Rp 50.000", description: "Funiculi Funicula 2: Kisah-Kisah yang Baru Terungkap mengisahkan kembali empat orang yang datang ke kafe ajaib di Tokyo untuk melakukan perjalanan waktu.", image: "ff2.jpg" },
                { id: 5, title: "Dona Dona", author: "Toshikazu Kawaguchi", price: "Rp 50.000", description: "Dona Dona adalah novel magis dari Toshikazu Kawaguchi yang mengangkat kisah pengunjung sebuah kafe di lereng Hakodate, Hokkaido, yang diberi kesempatan melakukan perjalanan waktu.", image: "ff3.jpg" },
                { id: 6, title: "Gadis Minimarket", author: "Sayaka Murata", price: "Rp 55.000", description: "Gadis Minimarket adalah novel yang mengikuti kisah Keiko Furukura, wanita 36 tahun yang telah menghabiskan hampir separuh hidupnya bekerja paruh waktu di minimarket", image: "gm.jpg" },
            ];

            // --- ELEMEN DOM ---
            const enterButton = document.getElementById('enter-button');
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainContent = document.getElementById('main-content');
            const bookGrid = document.getElementById('book-grid');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');

            // --- FUNGSI-FUNGSI ---

            // Fungsi untuk membuat kartu buku HTML
            function createBookCard(book) {
                const card = document.createElement('div');
                card.className = "group relative bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer transition-all duration-300 hover:shadow-xl hover:-translate-y-1";
                card.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white truncate">${book.title}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">oleh ${book.author}</p>
                        <p class="text-xl font-semibold text-brand-orange">${book.price}</p>
                        <p class="text-gray-600 dark:text-gray-300 mt-2 text-sm h-16 overflow-hidden">${book.description}</p>
                    </div>
                    <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <button class="buy-button bg-brand-yellow hover:bg-yellow-500 text-brand-dark font-bold py-3 px-6 rounded-lg text-lg" data-title="${book.title}">
                            Beli Sekarang
                        </button>
                    </div>
                `;
                return card;
            }

            // Fungsi untuk menampilkan buku ke dalam grid
            function displayBooks(booksToDisplay) {
                bookGrid.innerHTML = ''; // Kosongkan grid
                if (booksToDisplay.length === 0) {
                    noResults.classList.remove('hidden');
                    bookGrid.classList.add('hidden');
                } else {
                    noResults.classList.add('hidden');
                    bookGrid.classList.remove('hidden');
                    booksToDisplay.forEach(book => {
                        const card = createBookCard(book);
                        bookGrid.appendChild(card);
                    });
                }
            }
            
            // Fungsi untuk menangani klik tombol beli
            function handleBuyClick(event) {
                if (event.target.classList.contains('buy-button')) {
                    const bookTitle = event.target.dataset.title;
                    const phoneNumber = "6287731949761";
                    const message = encodeURIComponent(`Halo BOOKVerse.id, saya tertarik untuk membeli buku "${bookTitle}".`);
                    const waUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
                    window.open(waUrl, '_blank');
                }
            }

            // --- PENGATURAN EVENT LISTENER ---

            // Tombol Masuk
            enterButton.addEventListener('click', () => {
                welcomeScreen.classList.add('opacity-0');
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }, 500); // Sesuaikan durasi dengan transisi
            });

            // Input Pencarian
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredBooks = books.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) || 
                    book.author.toLowerCase().includes(searchTerm)
                );
                displayBooks(filteredBooks);
            });
            
            // Klik Tombol Beli (menggunakan event delegation)
            bookGrid.addEventListener('click', handleBuyClick);

            // Toggle Light/Dark Mode
            function toggleTheme() {
                document.documentElement.classList.toggle('dark');
                const isDarkMode = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                updateThemeIcon(isDarkMode);
            }

            function updateThemeIcon(isDarkMode) {
                if (isDarkMode) {
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            }

            themeToggle.addEventListener('click', toggleTheme);

            // Cek tema dari local storage saat halaman dimuat
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                 updateThemeIcon(false);
            }


            // --- INISIALISASI ---
            displayBooks(books); // Tampilkan semua buku saat pertama kali dimuat
        });
    </script>
</body>
</html>
